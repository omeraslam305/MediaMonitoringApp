<div class="modal-content" style="height:500px;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
        <h4 class="modal-title"><i class="fa fa-mail-reply"></i> Attachment</h4>
    </div>
    <div class="modal-body" style="height:400px">
        <div>
            <div class="col-sm-12">
                <img ng-src="{{ImgSrc}}" style="border-radius: 0px; object-fit:fill; max-width:100%; max-height:400px;" />
            </div>
        </div>
    </div>

</div>
