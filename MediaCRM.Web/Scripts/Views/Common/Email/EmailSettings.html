<div class="wrapper">
    <div ui-view="Header"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height:650px !important;" ng-app="CRMApp" id="EmailSettingController" ng-controller="EmailSettingController">
        <!-- header starts here -->
        <div class="container-fluid page_name">
            <div class="col-sm-10"><i class="fa fa-flag"></i> Common Email Settings</div>
        </div>
        <!-- header ends here -->
        <div class="container-fluid padding_set">

            <div class="col-md-12">
                <div class="box box-default">
                    <div class="box-header with-border">
                        <div class="col-sm-12 zro"><i class="fa fa-bullhorn"></i>  Email ID Settings</div>
                    </div>

                    <div class="box-body">
                        <div class="box-body no-padding">
                            <span style="color:red;margin-left: 15px;" ng-show="errorMsg.length > 0">{{errorMsg}}</span>
                            <div class="col-md-12">
                                <div class="col-md-4 zro_left" title="Select News Type">
                                    <div id="multisel" style="margin-bottom:10px !important;">
                                        User Email ID<br>
                                        <input type="email" ng-model="EmailId" class="form-control " placeholder="Enter Name">
                                    </div>
                                </div>


                                <div class="col-md-2 zro_left">
                                    <div id="multisel" style="margin-bottom:10px !important;">
                                        Rights<br>
                                        <div class='sel_menu' ng-dropdown-multiselect="" options="EmailRightsList" selected-model="RightModel" checkboxes="true" translation-texts="example5customTexts"></div>
                                    </div>
                                </div>
                                <div class="col-md-2"><br>
                                    <button type="button" ng-click="AddEmail()" class="btn btn-primary button_round  btn_height3"><i class="fa fa-plus"></i> Save Email</button>
                                </div>
                                <div class="col-md-2 zro_left">
                                    <br>
                                    <button type="button" ng-click="ResetEmail()" class="btn btn-primary button_round  btn_height3"><i class="fa fa-refresh"></i> Reset</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12" style="margin-top:10px;">
                            <div id="grplists">
                                <div class="col-md-12 table-bordered pad_sett {{GetStyle($index)}}" ng-repeat="email in EmailsList">
                                    <div class="col-md-12 zro">
                                        <div class="col-md-4 zro_left"><strong>Email ID:</strong><br>{{email.EmailId}}</div>
                                        <div class="col-md-4 zro_left">
                                            <strong>Selected Rights</strong><br>
                                                <i class="fa fa-check {{email.PrintRightCss}}"></i> Print &nbsp;&nbsp;
                                                <i class="fa fa-check {{email.TvRightCss}}"></i> TV &nbsp;&nbsp;
                                                <i class="fa fa-check {{email.RadioRightCss}}"></i> Radio &nbsp;&nbsp;
                                                <i class="fa fa-check {{email.ConsolidatedRightCss}}"></i> Consolidated
                                        </div>
                                        <div class="col-md-2 col-md-offset-2"><strong>Actions:</strong><br>  
                                            <a href="javascript:" ng-click="EditEmail(email.Id)" title="Edit" style="float:left; margin:3px 5px 0 0;"><i class="fa fa-pencil"></i></a> 
                                            <a href="javascript:" ng-click="DeleteEmail(email.Id)" title="Delete" style="float:left; margin:3px 5px 0 0;"><i class="fa fa-trash"></i></a>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>

                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>


    </div>
</div>
<!-- Main content -->
<div ui-view="Footer"></div>
